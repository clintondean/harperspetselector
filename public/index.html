<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Selector - Dark & Moody</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container-fluid main-container" id="mainContainer">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 bg-dark-custom">
                    <div class="card-body p-5">
                        <h1 class="card-title text-center mb-4 text-warning glow-text">
                            üåô Harper's Pet Selector üåô
                        </h1>
                        
                        <!-- Name Input -->
                        <div class="mb-4">
                            <label for="nameInput" class="form-label text-light">Enter Your Name</label>
                            <input type="text" class="form-control form-control-lg bg-dark text-light border-secondary" 
                                   id="nameInput" placeholder="Your name here..." required>
                        </div>
                        
                        <!-- Pet Selection -->
                        <div class="mb-4">
                            <label class="form-label text-light">Choose Your Pet</label>
                            <div class="btn-group-vertical d-grid gap-2">
                                <input type="radio" class="btn-check" name="pet" id="dog" value="dog">
                                <label class="btn btn-outline-warning btn-lg" for="dog">üêï Dog</label>
                                
                                <input type="radio" class="btn-check" name="pet" id="cat" value="cat">
                                <label class="btn btn-outline-warning btn-lg" for="cat">üê± Cat</label>
                                
                                <input type="radio" class="btn-check" name="pet" id="bird" value="bird">
                                <label class="btn btn-outline-warning btn-lg" for="bird">üê¶ Bird</label>
                                
                                <input type="radio" class="btn-check" name="pet" id="fish" value="fish">
                                <label class="btn btn-outline-warning btn-lg" for="fish">üê† Fish</label>
                                
                                <input type="radio" class="btn-check" name="pet" id="lizard" value="lizard">
                                <label class="btn btn-outline-warning btn-lg" for="lizard">ü¶é Lizard</label>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="button" class="btn btn-warning btn-lg shadow" 
                                    id="submitBtn" onclick="tellMeWhatYouThink()">
                                Tell Me What You Think
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Response Display Area -->
    <div id="responseArea" class="response-hidden">
        <div class="response-content">
            <div id="responseMessage"></div>
            <button class="btn btn-secondary mt-3" onclick="resetForm()">Go Back</button>
        </div>
    </div>
    
    <!-- Flying Button for Bird -->
    <div id="flyingButton" class="flying-button">
        <button class="btn btn-warning">tweet tweet</button>
    </div>
    
    <!-- Lizard Queen Fullscreen -->
    <div id="lizardQueen" class="lizard-queen-overlay">
        <div class="lizard-queen-content">
            <h1 class="lizard-queen-text">I AM THE LIZARD QUEEN</h1>
            <button class="btn btn-warning mt-4" onclick="closeLizardQueen()">Close</button>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
